<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="card-title mb-3">Task List</h4>
        <ul class="list-group">
            <li *ngFor="let task of taskService.tasks; let i = index" class="list-group-item d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" [(ngModel)]="task.completed" />
                <span>
                    {{ task.title }}
                </span>
            </li>
        </ul>
    </div>
</div>
